<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekod Prestasi Murid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .tab-active {
            border-bottom: 2px solid #2563eb;
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="p-6">
        <!-- Main App Screen -->
        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-white">Sistem Rekod Prestasi Murid</h1>
                        <button onclick="refreshAll()" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg">
                            <span id="refreshIcon">üîÑ</span> Refresh
                        </button>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Add Class Section -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tambah Kelas Baru</label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                id="newClassInput"
                                placeholder="Nama kelas (cth: 5 Amanah)"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                onkeypress="if(event.key==='Enter') addClass()"
                            />
                            <button
                                onclick="addClass()"
                                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg"
                            >
                                ‚ûï Tambah Kelas
                            </button>
                        </div>
                    </div>

                    <!-- Classes List -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Pilih Kelas</label>
                        <div id="classesList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                            <div class="col-span-full text-center text-gray-500 py-4">Loading...</div>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div id="tabsSection" class="mb-6 flex gap-2 border-b" style="display: none;">
                        <button onclick="switchTab('students')" id="studentsTab" class="px-6 py-3 font-medium tab-active">
                            üë• Senarai Murid
                        </button>
                        <button onclick="switchTab('activity')" id="activityTab" class="px-6 py-3 font-medium text-gray-500 hover:text-gray-700">
                            üìÖ Aktiviti Harian
                        </button>
                    </div>

                    <!-- Students Tab Content -->
                    <div id="studentsContent" style="display: none;">
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tambah Murid</label>
                            <div class="flex gap-2">
                                <input
                                    type="text"
                                    id="newStudentInput"
                                    placeholder="Nama murid"
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    onkeypress="if(event.key==='Enter') addStudent()"
                                />
                                <button
                                    onclick="addStudent()"
                                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg"
                                >
                                    ‚ûï Tambah Murid
                                </button>
                            </div>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                Senarai Murid (<span id="studentCount">0</span>)
                            </h3>
                            <div id="studentsList" class="space-y-2">
                                <!-- Students will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- Activity Tab Content -->
                    <div id="activityContent" style="display: none;">
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tambah Aktiviti Baru</label>
                            <div class="flex gap-2">
                                <input
                                    type="text"
                                    id="newActivityInput"
                                    placeholder="Nama aktiviti (cth: Ujian Matematik)"
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    onkeypress="if(event.key==='Enter') addActivity()"
                                />
                                <button
                                    onclick="addActivity()"
                                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg"
                                >
                                    ‚ûï Tambah Aktiviti
                                </button>
                            </div>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold text-gray-800">Rekod Aktiviti</h3>
                                <button
                                    id="saveScoresBtn"
                                    onclick="saveScores()"
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-lg"
                                    style="display: none;"
                                >
                                    üíæ Simpan Markah (<span id="scoreCount">0</span>)
                                </button>
                            </div>

                            <div id="activitiesTable" class="overflow-x-auto">
                                <!-- Activities table will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-12 text-gray-500">
                        <div class="text-6xl mb-4">üë•</div>
                        <p class="text-lg">Pilih kelas untuk bermula</p>
                        <p class="text-sm">Klik pada butang kelas di atas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your Apps Script Web App URL
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbw5AYg8IrfAOiGyD0oNiyHvXQbyT6gC1Fz7W_zquobda6p7LJXP4jWtxnn-9sMciSjbNw/exec';
        
        // Global variables
        let selectedClass = null;
        let students = [];
        let activities = [];
        let scores = {};
        let loading = false;

        // Initialize on page load
        window.onload = function() {
            loadClasses();
        };

        async function callAppsScript(action, data = {}) {
            if (loading) return null;
            loading = true;
            document.getElementById('refreshIcon').classList.add('animate-spin');
            
            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...data })
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Ralat sambungan: ' + error.message + '\n\nPastikan Apps Script sudah di-deploy dengan betul.');
                return null;
            } finally {
                loading = false;
                document.getElementById('refreshIcon').classList.remove('animate-spin');
            }
        }

        async function loadClasses() {
            const result = await callAppsScript('getClasses');
            if (result && result.classes) {
                const container = document.getElementById('classesList');
                if (result.classes.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-4">Tiada kelas lagi. Tambah kelas baru untuk bermula.</div>';
                } else {
                    container.innerHTML = result.classes.map(cls => `
                        <button
                            onclick="selectClass('${cls.replace(/'/g, "\\'")}')"
                            class="p-3 rounded-lg font-medium transition-all ${selectedClass === cls ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'}"
                        >
                            ${cls}
                        </button>
                    `).join('');
                }
            }
        }

        async function addClass() {
            const input = document.getElementById('newClassInput');
            const className = input.value.trim();
            if (!className) {
                alert('‚ö†Ô∏è Sila masukkan nama kelas');
                return;
            }
            
            const result = await callAppsScript('addClass', { className });
            if (result && result.success) {
                input.value = '';
                loadClasses();
                alert('‚úÖ Kelas "' + className + '" berjaya ditambah!');
            }
        }

        async function selectClass(className) {
            selectedClass = className;
            loadClasses();
            await loadStudents(className);
            document.getElementById('tabsSection').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            switchTab('students');
        }

        async function loadStudents(className) {
            const result = await callAppsScript('getStudents', { className });
            if (result) {
                students = result.students || [];
                activities = result.activities || [];
                
                document.getElementById('studentCount').textContent = students.length;
                
                const container = document.getElementById('studentsList');
                if (students.length === 0) {
                    container.innerHTML = '<div class="text-center text-gray-500 py-4">Tiada murid lagi. Tambah murid baru.</div>';
                } else {
                    container.innerHTML = students.map(student => `
                        <div class="bg-white p-4 rounded-lg flex items-center justify-between hover:shadow-md transition-shadow">
                            <div class="flex items-center gap-4 flex-1">
                                <span class="font-bold text-blue-600 w-8">${student.bil}</span>
                                <span class="text-gray-800 flex-1" id="student-${student.row}">${student.name}</span>
                                <input type="text" id="edit-${student.row}" value="${student.name}" 
                                    class="hidden flex-1 px-3 py-1 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    onblur="saveStudentEdit(${student.row})"
                                    onkeypress="if(event.key==='Enter') saveStudentEdit(${student.row})"
                                />
                            </div>
                            <button
                                onclick="editStudent(${student.row})"
                                class="text-blue-600 hover:text-blue-800 hover:bg-blue-50 p-2 rounded-lg transition-colors"
                            >
                                ‚úèÔ∏è
                            </button>
                        </div>
                    `).join('');
                }
                
                renderActivitiesTable();
            }
        }

        function editStudent(row) {
            document.getElementById('student-' + row).classList.add('hidden');
            const input = document.getElementById('edit-' + row);
            input.classList.remove('hidden');
            input.focus();
        }

        async function saveStudentEdit(row) {
            const input = document.getElementById('edit-' + row);
            const newName = input.value.trim();
            if (newName) {
                const result = await callAppsScript('updateStudent', {
                    className: selectedClass,
                    row: row,
                    newName: newName
                });
                if (result && result.success) {
                    loadStudents(selectedClass);
                    alert('‚úÖ Nama murid berjaya dikemaskini!');
                }
            }
        }

        async function addStudent() {
            const input = document.getElementById('newStudentInput');
            const studentName = input.value.trim();
            if (!studentName) {
                alert('‚ö†Ô∏è Sila masukkan nama murid');
                return;
            }
            if (!selectedClass) {
                alert('‚ö†Ô∏è Sila pilih kelas terlebih dahulu');
                return;
            }
            
            const result = await callAppsScript('addStudent', {
                className: selectedClass,
                studentName: studentName
            });
            if (result && result.success) {
                input.value = '';
                loadStudents(selectedClass);
                alert('‚úÖ Murid "' + studentName + '" berjaya ditambah!');
            }
        }

        async function addActivity() {
            const input = document.getElementById('newActivityInput');
            const activityName = input.value.trim();
            if (!activityName) {
                alert('‚ö†Ô∏è Sila masukkan nama aktiviti');
                return;
            }
            if (!selectedClass) {
                alert('‚ö†Ô∏è Sila pilih kelas terlebih dahulu');
                return;
            }
            
            const result = await callAppsScript('addActivity', {
                className: selectedClass,
                activityName: activityName
            });
            if (result && result.success) {
                input.value = '';
                loadStudents(selectedClass);
                alert('‚úÖ Aktiviti "' + activityName + '" berjaya ditambah!');
            }
        }

        function renderActivitiesTable() {
            const container = document.getElementById('activitiesTable');
            
            if (activities.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <div class="text-6xl mb-4">üìÖ</div>
                        <p class="text-lg">Tiada aktiviti lagi</p>
                        <p class="text-sm">Tambah aktiviti baru untuk mula merekod prestasi murid</p>
                    </div>
                `;
                return;
            }
            
            const headers = activities.map(act => `<th class="px-4 py-3 text-center font-semibold min-w-32">${act}</th>`).join('');
            const rows = students.map(student => {
                const cells = activities.map((_, idx) => {
                    const key = `${student.row}-${idx}`;
                    const value = scores[key] !== undefined ? scores[key] : (student.scores[idx] || '');
                    return `
                        <td class="px-4 py-3">
                            <input
                                type="text"
                                value="${value}"
                                onchange="updateScore('${key}', this.value)"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500"
                                placeholder="0"
                            />
                        </td>
                    `;
                }).join('');
                
                return `
                    <tr class="border-b hover:bg-blue-50 transition-colors">
                        <td class="px-4 py-3 font-medium text-gray-700">${student.bil}</td>
                        <td class="px-4 py-3 text-gray-800">${student.name}</td>
                        ${cells}
                    </tr>
                `;
            }).join('');
            
            container.innerHTML = `
                <table class="w-full bg-white rounded-lg">
                    <thead>
                        <tr class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
                            <th class="px-4 py-3 text-left font-semibold">Bil</th>
                            <th class="px-4 py-3 text-left font-semibold">Nama</th>
                            ${headers}
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }

        function updateScore(key, value) {
            scores[key] = value;
            const count = Object.keys(scores).length;
            document.getElementById('scoreCount').textContent = count;
            document.getElementById('saveScoresBtn').style.display = count > 0 ? 'flex' : 'none';
        }

        async function saveScores() {
            if (Object.keys(scores).length === 0) return;
            
            const result = await callAppsScript('saveScores', {
                className: selectedClass,
                scores: scores
            });
            
            if (result && result.success) {
                scores = {};
                document.getElementById('scoreCount').textContent = '0';
                document.getElementById('saveScoresBtn').style.display = 'none';
                alert('‚úÖ Markah berjaya disimpan ke Google Sheet!');
                loadStudents(selectedClass);
            }
        }

        function switchTab(tab) {
            const studentsTab = document.getElementById('studentsTab');
            const activityTab = document.getElementById('activityTab');
            const studentsContent = document.getElementById('studentsContent');
            const activityContent = document.getElementById('activityContent');
            
            if (tab === 'students') {
                studentsTab.classList.add('tab-active', 'text-blue-600');
                studentsTab.classList.remove('text-gray-500');
                activityTab.classList.remove('tab-active', 'text-blue-600');
                activityTab.classList.add('text-gray-500');
                studentsContent.style.display = 'block';
                activityContent.style.display = 'none';
            } else {
                activityTab.classList.add('tab-active', 'text-blue-600');
                activityTab.classList.remove('text-gray-500');
                studentsTab.classList.remove('tab-active', 'text-blue-600');
                studentsTab.classList.add('text-gray-500');
                activityContent.style.display = 'block';
                studentsContent.style.display = 'none';
            }
        }

        function refreshAll() {
            if (selectedClass) {
                loadStudents(selectedClass);
            } else {
                loadClasses();
            }
        }
    </script>
</body>
</html>
